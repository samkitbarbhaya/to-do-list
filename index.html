<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" /> -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yusei+Magic&display=swap" 
        rel="stylesheet"
    />  
    <script src="https://kit.fontawesome.com/7f361bda49.js" crossorigin="anonymous"></script>
    <title>To-Do-List</title>
</head>
<body>
    <header class="header">
        <div class="logo">
          <i class="fas fa-check-double"></i>
          <h1 class="page-name">Todo List</h1>
        </div>
        <button class="button-open-nav">
            <i class="fas fa-bars"></i>
        </button>
      </header>
    <main class="main">
        <nav class="nav">
            <!-- Default Projects -->
            <div class="nav-default-projects">
                <button class="nav-default-button" id="inbox-button">
                    <i class="fas fa-inbox" aria-hidden="true"></i>
                    Inbox 
                </button>
                <button class="nav-default-button" id="today-button">
                    <i class="fas fa-calendar-day"></i>
                    Today   
                </button>
                <button class="nav-default-button" id="this-week-button">
                    <i class="fas fa-calendar-week"></i>
                    This Week   
                </button>
            </div>
            <!-- User Projects -->
            <div class="nav-user-projects">
                <div class="nav-user-projects-title">Projects</div>
                <div class="projects-list"></div>
                <button class="button-add-project" id="button-add-project">
                    <i class="fa-solid fa-plus"></i>
                    Add Project
                </button>
                <div class="add-project-popup">
                    <input class="add-project-input"></input>
                    <div class="add-project-popup-buttons">
                        <button class="add-project-popup-add-button">Add</button>
                        <button class="add-project-popup-cancel-button">Cancel</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="project-preview">
            <h1 id="project-title">Inbox</h1>
            <div class="task-list">
            </div>
            <button class="button-add-task">
                <i class="fas fa-plus" aria-hidden="true"></i>
                Add Task
            </button>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright Â© 2023 samkitbarbhaya</p>
        <a href="https://github.com/samkitbarbhaya" target="_blank">
          <i class="fab fa-github"></i
        ></a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
